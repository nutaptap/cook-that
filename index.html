<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cook That</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link
      href="https://fonts.googleapis.com/css?family=IBM Plex Mono"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <script defer src="app.js"></script>
  </head>
  <body>
    <nav>
      <img src="images/logo.svg" alt="Cook that logo" class="logo" />
      <a href="https://github.com/nutaptap"
        ><img class="icon" src="images/github.svg" alt="My github"
      /></a>
    </nav>
    <main id="recipe-card">
      <h1 id="title-display">LINGUINI FETUCCINI</h1>
      <div class="recipe">
        <img id="recipe-image" src="" alt="Recipe image" />

        <div class="ingredients">
          <h2>INGREDIENTS</h2>
          <p id="ingredients-display"> </p>
        </div>
        <div class="instructions">
          <h2>INSTRUCTIONS</h2>
          <p id="instructions-display"> </p>
        </div>
      </div>
    </main>
    <section class="buttons">
      <div class="buttons-container">
        <button id="All">All</button>
        <button class="diet">Gluten Free</button>
        <button class="diet">Vegetarian</button>
        <button class="diet">Vegan</button>
      </div>
      <button id="recipe-button" class="recipe-button">GIVE ME A RECIPE</button>
    </section>
  </body>
</html>
